        <button type="submit" value="Submit">햇햇햇햇</button>
      </form>
</div>
{{ range $index, $element := .}}

        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 main-read shyteyka">
            <p class="rate-shyt">rate {{$element.Rate}}</p>

        </div>

{{ end }}
    </div>
